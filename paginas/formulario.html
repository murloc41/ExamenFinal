<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    <link rel="stylesheet" href="/estilos.css">
    <title>Formulario de registro</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-coral">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/imagenes/Icono principal original.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-top">
            </a>
            <div class="paginas">
                <a href="/Index.html" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">Registrar</a>
            </div>
        </div>
    </nav>
    <!-- Fin de Navbar -->

    <!-- Formulario -->
    <div class="container py-5">
        <h1 class="text-center mb-4">FORMULARIO DE REGISTRO</h1>
        <form onsubmit="return validarFormulario(event)">
            <div class="mb-3">
                <label for="mascota" class="form-label">Mascota</label>
                <input type="text" class="form-control" id="mascota" placeholder="Ingrese el nombre de la mascota" required>
                <div id="mascota-error" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="vacuna" class="form-label">Vacuna</label>
                <input type="text" class="form-control" id="vacuna" placeholder="Ingrese el nombre de la vacuna" required>
                <div id="vacuna-error" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
                <div id="fecha-error" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="proxima_dosis" class="form-label">Próxima dosis</label>
                <input type="date" class="form-control" id="proxima_dosis" required>
                <div id="-error" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <!-- Fin del Formulario -->
    
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024  PawSecurity. Todos los derechos reservados.</p>
            <p>Contactanos +56222660019</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0"></script>
    <script src="/javascript/funciones.js"></script>
</body>
</html>
